<div class="row">
  <div class="col-md-1">
    <a class="btn btn-default" aria-label="Settings" (click)="toggleToolbare()">
      <i class="fa fa-refresh" [class.fa-spin.fa-fw]="isAnimated" aria-hidden="true"></i>
      Toggle Filters
    </a>
  </div>


  <div class="col-md-8 pull-left">

    <form class="form-inline" (ngSubmit)="resetForm(messageForm)" #messageForm="ngForm"
          *ngIf="!isLoading && stateOfToolbar" [@fadeInOut]="stateOfToolbar">
      <div class="input-group">
        <input type="text" class="form-control" ngModel name="search" placeholder="Search for..." #search>
        <span class="input-group-btn">
        <button class="btn btn-default" type="button" (click)="emitSearch(search.value)">Find</button>
      </span>
      </div>

      <div class="form-group">
        <div *ngIf="categorySettings">
          <select class="form-control" ngModel name="category" (click)="emitSearch(category.value)" #category>
            <option value="" elected>Category:</option>
            <option *ngFor="let category of categorySettings.categories" value="{{category.name}}">{{category.name}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div *ngIf="usersSettings">
          <select class="form-control" ngModel name="user" (click)="emitSearch(name.value)" #name>
            <option value="" selected>Name:</option>
            <option *ngFor="let user of usersSettings.users" value="{{user.name}}">{{user.name}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div *ngIf="formSettings">
          <select class="form-control" ngModel name="status" (click)="emitSearch(status.value)" #status>
            <option value="" selected>Status:</option>
            <option *ngFor="let status of formSettings.status" value="{{status}}">{{status}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div *ngIf="formSettings">
          <select class="form-control" ngModel name="priority" (click)="emitSearch(priority.value)" #priority>
            <option value="" selected>Priority:</option>
            <option *ngFor="let priority of formSettings.priority" value="{{priority}}">{{priority}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-default" type="submit">Reset</button>
      </div>


    </form>
  </div>


  <div class="col-md-1">

  </div>
  <div class="col-md-1">
    <button *ngIf="auth.authenticated() && auth.userProfile" type="button" class="float-lg-right btn btn-primary"
            data-toggle="modal" data-target="#ModalWindow">Add New Task
    </button>
  </div>
  <div class="col-md-1">
    <select class="form-control" [(ngModel)]="rowsDefault" (click)="emitRows()">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>
    <br>
  </div>


</div>
